<ion-content>
<div class="container-login">
  <div class="div-img-login">
    <img src="../../assets/imgs/paseo-perrito.jpg" alt="" class="img-login">
  </div>
  <div class="div-form-login">
    <div class="div-text-form">
      ¡Inicia sesión para que empecemos este paseo!
    </div>
    <form #form="ngForm" (ngSubmit)="navigateToWelcome()" novalidate>
      <ion-item>
        <ion-label>Correo Electrónico</ion-label>
        <ion-input type="text" required ngControl="email" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contraseña</ion-label>
        <ion-input ngControl="password"></ion-input>
      </ion-item>
      <ion-item>
        <a class="btn-recover-pass" href="">¿Olvidaste la contraseña?</a>
      </ion-item>
      <button ion-button class="btn-send-form" type="submit" block>Entrar</button>
      <button ion-button class="btn-back-form" (click)="navigateToOtherPage()">Volver</button>
    </form>

  </div>
</div>
</ion-content>

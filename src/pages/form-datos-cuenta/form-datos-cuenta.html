<ion-header>
  <ion-navbar>
    <ion-title class="title-add-mascota">Editar datos de mi cuenta</ion-title>
    <button ion-button class="btn-back-close" (click)="navigateToOtherPage()"><ion-icon name="close"></ion-icon></button>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="div-content-cuenta">
    <div class="btn-cargar-foto">
      <div class="icon-foto"><img src="../../assets/icon/icon_camara.svg" alt=""></div>      
    </div>
    <button class="btn-subir-foto">Subir foto</button>

    <div class="div-form-cuenta">
      <div class="div-input-form">
        <input type="text" placeholder="Nombre Completo" class="input-form">
      </div>
      <div class="div-input-form">
        <input type="text" placeholder="Correo Electrónico" class="input-form">
      </div>
      <div class="div-input-form">
        <input type="text" placeholder="Número de celular" class="input-form">
      </div>

      <div class="div-btn-guardar">
        <button class="btn-guardar" (click)="openModalDatosOk()">Guardar</button>
      </div>
    </div>
  </div>

</ion-content>

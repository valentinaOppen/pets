<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

    <ion-title>Home</ion-title>
  </ion-navbar>

<ion-content>
<div class="container-home">
  <div class="div-text-home">
    <div class="txt-home">¡Hola! ¿Que quieres hacer hoy?</div>
  </div>
  <div class="div-btns-home">

        <div class="text-btn">Conoce los planes con <br> precio especial y prográmalo.</div>
        <div class="btn-home-arrow-fwd">
          <ion-icon name="arrow-forward"></ion-icon>
        </div>
        <!-- <div class="div-img-btn"><img src="../../assets/imgs/banner2.png" alt="" class="img-btn img-btn-paseo"></div> -->
    </div>
    <div class="div-btn-home-opc">
        <div class="title-btn-opc">Mis programaciones</div>
        <div class="text-btn-opc">Aun no has programado paseos</div>
    </div>
    <div class="div-btn-home-opc">
        <div class="title-btn-opc">Próximos paseos</div>
        <div class="text-btn-opc">No tienes paseos próximamente.</div>
    </div>

<ion-content>
  <div class="content-register">
    <div class="div-text-form-register">

      <button ion-button class="btn-back-register" (click)="navigateToOtherPage()"><ion-icon name="arrow-back"></ion-icon></button>
      <div class="title-register">Regístrate, así podemos <br> conocerte mejor</div>
    </div>
    <div class="div-form-register">
        <form #form="ngForm" (ngSubmit)="navigateToWelcome()" novalidate>
            <ion-item>
              <ion-label>Nombre</ion-label>
              <ion-input type="text" required ngControl="name" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Correo Electrónico</ion-label>
              <ion-input type="text" required ngControl="email" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Contraseña</ion-label>
              <ion-input ngControl="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Confirma la contraseña</ion-label>
              <ion-input ngControl="passwordConf"></ion-input>
            </ion-item>
            <ion-item>
              <ion-checkbox></ion-checkbox>
              <ion-label>
              <a class="btn-recover-pass" href="" style="font-size:1.5rem !important; white-space: normal;">Aceptar términos y condiciones y política de privacidad</a>
            </ion-label>
            </ion-item>
            <button ion-button class="btn-send-form-register" type="submit" block>Listo</button>
          </form>
    </div>
  </div>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Mascotas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
          <ion-col size-lg="3" size-md="4" size-sm="6" size="12" *ngFor="let pet of listPets; let i=index;">
            <ion-card>
              <img src="{{pet.foto}}" alt="{{pet.nombre}}"/>
              <ion-card-header>
                <ion-card-title>{{pet.nombre}}</ion-card-title>
                <ion-card-content>{{pet.raza}}</ion-card-content>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>


</ion-content>
